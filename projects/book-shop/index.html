<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/fe9245604f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <div class="container">
        <div class="add-book-modal">
            <span onclick="closeBookModal()">&#215;</span>
            <fieldset>
                <legend>Add a new book</legend>
                <form>
                    <label>
                        Book Title:
                        <input type="text" name="title" placeholder="Title" />
                    </label>
                    <label>
                        Book Price:
                        <input type="number" name="price" placeholder="Price" />
                    </label>
                    <label>
                        Book Rating:
                        <input type="number" name="rating" placeholder="Rate 1-5" min="1" max="5" />
                    </label>
                    <button onclick="onAddBook()">Add Book!</button>
            </fieldset>
            </form>
        </div>
        <div class="modal">
            <h2></h2>
            <img width="150px">
            <h4>Price: <span></span><span class="price-symbol">&#8362;</span></h4>
            <h5>Book Description</h5>
            <p></p>
            <h4>Rate the book: <span class="rate"></span></h4>
            <button onclick="onCloseModal()">Close</button>
        </div>
        <header>
            <img src="images/book-logo.png">
            <h1 class="title">Book Store.
            </h1>
            <span class="sub-title">Roy Ben Aviv &#169</span>

            <nav>
                <button title="Add Book" onclick="openBookModal()">Add a new book</button>
            </nav>
        </header>
        <section class="content">
            <table class="table" border="0">
                <thead>
                    <th>Id</th>
                    <th>Cover</th>
                    <th onclick="onSetSortBy('title')">Title</th>
                    <th>Rating</th>
                    <th onclick="onSetSortBy('price')">Price</th>
                    <th>Actions</th>
                </thead>
                <tbody class="books-table">

                </tbody>
            </table>
        </section>

        <footer>
            <button onclick="onChangePage('prev')">&#8592;</button>
            <div class="button-container"></div>
            <button onclick="onChangePage('next')">&#8594;</button>
        </footer>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
