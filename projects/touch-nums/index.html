<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch The Numbers</title>
</head>
<body onload="initGame()">
    <h1>Touch The Numbers!</h1>
    <div style="font-family: 'Orbitron', sans-serif;" class="timer">
        <label id="minutes">00</label><span>:</span><label id="seconds">00</label>
    </div>

    <table border="1" cellpadding="10">
        <tbody class="board"></tbody>
    </table>
    
        
    <div class="buttons">
    <button onclick="changeLevel(16)">EASY (16)</button>
    <button onclick="changeLevel(25)">MEDIUM (25)</button>
    <button onclick="changeLevel(36)">HARD (36)</button>
    </div>

    <button class="restart" onclick="restart()">RESTART</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
